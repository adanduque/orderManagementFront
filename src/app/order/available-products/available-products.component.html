<div>
    <div class="product-list">
        <mat-card *ngFor="let product of products" class="product-card">
            <mat-card-header>
                <mat-card-title>{{ product.getName() }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Price: {{ product.getPrice()| currency }}</p>
                <p>Stock: {{ product.getStock() }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)='addProductToCard(product)'>Add to Car</button>
                <button mat-button (click)="removeProductFromCart(product.getId())">Remove from Cart</button>

            </mat-card-actions>
        </mat-card>
    </div>


</div>

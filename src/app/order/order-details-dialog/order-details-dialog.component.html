<h3>Detalles del Pedido</h3>
<div *ngFor="let item of data.products">
    <p>{{ item.product.name }} - {{ item.quantityRequest }} x {{ item.product.price | currency }}</p>
</div>
<h4>Total: {{ data.total | currency }}</h4>
<button mat-raised-button color="primary" (click)="completeOrder()">Completar Pago</button>
